<form class="form-horizontal">
    <div class="form-group">
        <label for="bookName" class="control-label">书名</label>
        <input type="text" class="form-control" id="bookName" placeholder="请输入书名"  ng-model="book.bookName" ng-required>
    </div>
    <div class="form-group">
        <label for="bookPrice" class="control-label">价格</label>
        <input type="text" class="form-control" id="bookPrice" placeholder="请输入价格" ng-model="book.bookPrice" ng-required>
    </div>
    <div class="form-group">
        <label for="bookCover" class="control-label">封面</label>
        <input type="text" class="form-control" id="bookCover" placeholder="请输入封面" ng-model="book.bookCover" ng-required>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-click="add()">添加</button>
    </div>
</form>
