<div class="col-md-4" ng-repeat="book in bookList">
    <div class="panel panel-success ">
        <div class="panel-heading text-center h4" style="margin-top: 0px">
            {{book.bookName}}
        </div>
        <div class="panel-body text-center">
            <img ng-src="{{book.bookCover}}" alt="" style="width: 250px;height: 300px">
        </div>
        <div class="panel-footer">
            价格{{book.bookPrice}} <a href="#!/detail/{{book.id}}">详情页</a>
        </div>
    </div>
</div>
